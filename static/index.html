<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/style/style.css">
    <script src="/static/scripts/p5.min.js"></script>
    <script src="/static/scripts/gex.js" defer></script>

</head>

<body>

    <div class="main">
        <div class="inner">

            <h1>GICT &mdash; Gex Image Creation Tool</h1>
            <div class="container">

                <div class="info">

                    <div class="box">
                        <h3>Stats</h3>
                        <table class="stats">
                            <tr>
                                <th>Status</th>
                                <th>G/s</th>
                                <th>Rings Completed</th>
                                <th>Percent Completed</th>
                            </tr>
                            <tr>
                                <td stat="state">Idle</td>
                                <td stat="gps">0</td>
                                <td stat="rings">0</td>
                                <td stat="percent">0%</td>
                            </tr>
                        </table>
                    </div>


                    <div class="box">
                        <h3>Controls</h3>
                        <div class="controls">
                            <input type="number" placeholder="Scale">
                            <button onclick="start()">Start</button>
                            <button onclick="save()">Save</button>
                            <button onclick="paused = true">Pause</button>
                            <button onclick="paused = false">Resume</button>
                            <button onclick="reset()">Reset</button>
                        </div>
                    </div>

                </div>

                <div class="box preview">
                    <h3>Preview</h3>
                    <canvas></canvas>
                </div>

            </div>

        </div>
    </div>

    <img src="/static/images/gex.png" style="display: none;">

    <script>

        const stats = {
            state: document.querySelector('[stat="state"]'),
            gps: document.querySelector('[stat="gps"]'),
            rings: document.querySelector('[stat="rings"]'),
            percent: document.querySelector('[stat="percent"]'),
        }

        const canvas = document.querySelector('canvas');
        const context = canvas.getContext('2d');

        const scale_elem = document.querySelector('input[type="number"]');
        const img = document.querySelector('img');

    </script>

</body>

</html>
